name: Deploy documentation
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: ispyb/ispyb-pydb:latest
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mkdocs
          pip install mkdocs-material

      - name: Build
        run: |
          mkdocs build --strict --verbose

      - name: Create OpenAPI spec
        env:
          SQLALCHEMY_DATABASE_URI: mysql+mysqlconnector://test:test@127.0.0.1/test
          SECRET_KEY: secret_key
          ISPYB_AUTH: tests/config/auth.yml
        run: |
          pip install -r requirements.txt
          pip install -e . --no-deps
          python scripts/generate_apispec.py
          mkdir public/api

      - name: Run redoc
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: "bundle -o public/api/index.html openapi.json"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: public
