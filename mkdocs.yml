site_name: py-ISPyB
nav:
  - Home: index.md
  - Get started: run.md
  - Tests: tests.md
  - Configuration: conf.md
  - Authentication and authorization: auth.md
  - Routes: routes.md
  - Models: model.md
  - ⧉ Tests coverage: https://app.codecov.io/gh/ispyb/py-ispyb/
  - ⧉ Endpoints documentation: https://ispyb.github.io/py-ispyb/api/
theme:
